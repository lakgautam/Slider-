<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="Container">
        <img src="./images/sky 1.jpeg" alt="1" class="Slide">
        <img src="./images/sky 2.jpg" alt="2"class="Slide">
        <img src="./images/sky3.jpeg" alt="3" class="Slide">
        <img src="./images/sky4.jpeg" alt="4" class="Slide">
        <img src="./images/sky5.jpeg" alt="5" class="Slide">
        <img src="./images/sky6.jpeg" alt="6" class="Slide">
        <img src="./images/sky7.jpeg" alt="7" class="Slide">
        <img src="./images/sky8.jpg" alt="8" class="Slide">
    </div>
  <div class="footer">
    <button class="btn" onclick="goPrev()">Prev</button>
    <button class="btn" onclick="goNext()">Next</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
